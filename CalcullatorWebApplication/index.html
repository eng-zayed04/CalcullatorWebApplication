<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body ng-controller="CalculatorController as vm">
    <input type="text" ng-model="vm.numbers.FirstNumber" />
    <input type="text" ng-model="vm.numbers.SecondNumber" />
    <br />
    <button ng-click="vm.add()">+</button>
    <button ng-click="vm.sub()">-</button>
    <button ng-click="vm.multiply()">*</button>
    <button ng-click="vm.devide()">/</button>
    <br />
    <span>{{vm.result}}</span>
    <script src="Scripts/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
